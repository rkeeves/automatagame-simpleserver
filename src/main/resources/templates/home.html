<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:replace="fragments/parts.html :: header (title='Home')"></th:block>
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<th:block th:replace="fragments/parts.html :: navbar"></th:block>
<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3" th:text="${'Hello ' + #authentication.getName() + '!'}">Hello, Unity!</h1>
            <div sec:authorize="hasRole('ADMIN')">You have Admin Role.</div>
        </div>
    </div>
    <div class="container" th:object="${user}">
        <table class="table table-striped table-bordered table-hover">
            <thead class="black white-text">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Scenario</th>
                <th scope="col">Rating</th>
                <th scope="col">Actual Score</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="scenarioScorePair,scenarioScorePairIter  : ${user.getScores()}">
                <th scope="row" th:text="${scenarioScorePairIter.index}+1">1</th>
                <td th:text="${scenarioScorePair.key}"></td>
                <td>
                    <th:block th:each="i: ${#numbers.sequence(1, 5)}">
                        <th:block  th:switch="${scenarioScorePair.value<i}">
                            <span th:case="true">&star;</span>
                            <span th:case="false">&starf;</span>
                        </th:block>
                    </th:block>
                </td>
                <td th:text="${scenarioScorePair.getValue()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<th:block th:replace="fragments/parts.html :: footer"></th:block>
<th:block th:replace="fragments/parts.html :: bootstrap-js"></th:block>
</body>
</html>
