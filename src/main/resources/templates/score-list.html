<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments/parts.html :: header (title='Scores For '+${scenario}+' scenario')"></th:block>
</head>
<body>
<th:block th:replace="fragments/parts.html :: navbar"></th:block>
<section>
    <div th:switch="${users}" class="container mt-5">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2 th:text="'Scores for ' + ${#strings.capitalize(scenario)}">Users</h2>
            <table class="table table-striped table-bordered table-hover">
                <thead class="black white-text">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Actual Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,userIter  : ${users}">
                    <th scope="row" th:text="${userIter.index}+1">1</th>
                    <td th:text="${user.name}"></td>
                    <td>
                    <th:block th:each="i: ${#numbers.sequence(1, 5)}">
                        <th:block  th:switch="${user.getScore(scenario)<i}">
                            <span th:case="true">&star;</span>
                            <span th:case="false">&starf;</span>
                        </th:block>
                    </th:block>
                    </td>
                    <td th:text="${user.getScore(scenario)}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<th:block th:replace="fragments/parts.html :: footer"></th:block>
<th:block th:replace="fragments/parts.html :: bootstrap-js"></th:block>
</body>
</html>
