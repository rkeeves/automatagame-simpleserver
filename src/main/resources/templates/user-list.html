<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/parts.html :: header (title='Users')"></th:block>
</head>
<body>
<th:block th:replace="fragments/parts.html :: navbar"></th:block>
<main role="main">
    <div class="container mt-5">
        <div th:switch="${users}" class="row">
            <div class="col-md-12">
                <h2 th:case="null">No users yet!</h2>
                <div th:case="*">
                    <h2>All Users</h2>
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="black white-text">
                        <tr>
                            <th>Name</th>
                            <th sec:authorize="hasRole('ADMIN')">Email</th>
                            <th sec:authorize="hasRole('ADMIN')">Admin</th>
                            <th sec:authorize="hasRole('ADMIN')">Disabled</th>
                            <th sec:authorize="hasRole('ADMIN')">Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}"></td>
                            <td sec:authorize="hasRole('ADMIN')" th:text="${user.email}"></td>
                            <td sec:authorize="hasRole('ADMIN')" th:text="${user.isAdmin()}"></td>
                            <td sec:authorize="hasRole('ADMIN')" th:text="${user.isDisabled()}"></td>
                            <td sec:authorize="hasRole('ADMIN')" class="align-middle">
                                <div class="btn-group">
                                    <a class="btn btn-primary" th:href="@{/users/update/{id}(id=${user.id})}">Edit</a>
                                    <a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="fragments/parts.html :: footer"></th:block>
<th:block th:replace="fragments/parts.html :: bootstrap-js"></th:block>
</body>
</html>
